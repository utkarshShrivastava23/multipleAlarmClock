<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Alarm App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Wrapper container -->
    <div class="wrapper">
        <!-- Time Display Container -->
        <div class="timeDisplayContainer">
            <h1 id="currentTime">00:00:00</h1>
        </div>
        <!-- Set Alarm Container -->
        <div class="setAlarmContainer">
            <div class="inputFields">
                <input type="number" placeholder="00" id="hourInput" min="00" max="23">
                <input type="number" placeholder="00" id="minuteInput" min="00" max="59">
            </div>
            <button id="btn-setAlarm" onclick="createAlarm()" >Add Alarm</button>
        </div>
        <!-- Display Alarm -->
        <div class="displayAlarms">
            
        </div>

        <!-- Script -->
        <script src="./script.js"></script>
    </div>

</body>

</html>
